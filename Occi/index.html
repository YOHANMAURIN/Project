            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
		
		
        web3.eth.defaultAccount = web3.eth.accounts['0x95Ea183985ea4F5f2a18bf07dB37eB401e768c734']; //web3.eth.accounts[]

        console.log(URPav);
		URPav.getSendCoin(function(error, result){
            if(!error)
                {
                    $("#sendcoin").html(result[0]+' = x / y = '+result[1]+' / z = '+result[2]+' / shopper = '+result[3]);
                    console.log(result);
                }
            else
                console.error(error);
        });

        $("#button").click(function() {
